<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestMania - 智能股票預測</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .animated-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg,
                rgba(59, 130, 246, 0.9) 0%,      /* 藍色開始 */
                rgba(139, 92, 246, 0.9) 40%,     /* 紫色提前出現 */
                rgba(147, 51, 234, 0.9) 60%,     /* 深紫色 */
                rgba(59, 130, 246, 0.9) 100%     /* 藍色結束 */
            );
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="animated-gradient"></div>
    <div class="container mx-auto px-4 h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="glass-card rounded-3xl p-12 shadow-xl">
                <h1 class="text-5xl font-black text-white mb-6">InvestMania</h1>
                <p class="text-xl text-white mb-8">智能股票預測系統</p>
                <div class="space-x-4">
                    <a href="{{ url_for('instructions') }}" 
                       class="inline-block px-8 py-4 bg-white text-purple-600 rounded-full font-semibold text-lg transform hover:scale-105 transition-transform duration-200 hover:shadow-lg">
                        使用說明
                    </a>
                    <a href="{{ url_for('predict_form') }}" 
                       class="inline-block px-8 py-4 bg-white text-blue-600 rounded-full font-semibold text-lg transform hover:scale-105 transition-transform duration-200 hover:shadow-lg">
                        進入 InvestMania
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
